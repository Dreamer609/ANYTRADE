<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Card.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <div class="card_holder">
        <div class="product_img">
          <img src="/Images/download.jpg" alt="product_img" />
        </div>
        <div class="about_product">
          <p>New hair product</p>
        </div>
        <div class="instock_or_not">
          <h4>In stock</h4>
        </div>
        <div class="price_convert">
          <h4>0.99</h4>
          <select>
            <option value="US">US</option>
            <option value="BD">BD</option>
            <option value="AU">AU</option>
            <option value="AR">AR</option>
            <option value="BR">BR</option>
            <option value="CA">CA</option>
          </select>
        </div>
        <div class="btn_add_detail">
          <button class="add_to_btn">Add to Cart</button>
          <button class="detail_btn">Detail</button>
        </div>
      </div>
    </div>
    <!-- <div class="btn_holder_cards">
      <button>Previous</button>
      <p>1</p>
      <button>Next</button>
    </div> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANYTRADE</title>
    <link rel="stylesheet" href="/CSS/SingUp.css" />
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <div class="container">
      <form action="/JS/Login.js">
        <h2>Sing Up</h2>
        <label for="Name">Name </label>
        <input
          type="text"
          required
          placeholder="Your Name"
          autocomplete="username"
          id="username"
        />
        <label for="Email">Email </label>
        <input
          type="email"
          required
          placeholder="Email"
          autocomplete="email"
          id="useremail"
        />
        <label for="password">Password </label>
        <input
          type="password"
          required
          placeholder="Password"
          autocomplete="new-password"
          id="userpassword"
        />
        <label for="confirmpassword">Confirm Password </label>
        <input
          type="password"
          required
          placeholder="Confirm Password"
          autocomplete="new-password"
          id="userpassword_retype"
        />
        <div class="checkbox_terms">
          <input type="checkbox" class="checkbox" required id="checkbox" /><a
            href=""
            >Terms and Conditions</a
          >
        </div>

        <button type="submit" id="singup_data_submit">Create Account</button>
      </form>
    </div>
    <script src="/JS/SingUp.js"></script>
  </body>
</html>
